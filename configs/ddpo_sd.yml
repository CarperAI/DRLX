method:
  name : "DDPO"

model:
  model_path: "CompVis/stable-diffusion-v1-4"
  model_arch_type: "LDMUnet"

optimizer:
  name: "adamw"
  kwargs:
    lr: 1.0e-5
    weight_decay: 1.0e-4
    betas: [0.9, 0.999]

scheduler:
  name: "cosine_annealing" # Name of learning rate scheduler
  kwargs:
    T_max: 10000
    eta_min: 1.412e-4
  
logging:
  log_every: 10
  run_name: None
  wandb_entity: None
  wandb_project: None

train:
  batch_size: 4
  grad_clip: 1.0

